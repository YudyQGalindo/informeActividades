{% extends 'baseP.html' %}

{% block Titulo %} Registrar Usuario {% endblock Titulo %}

{% block Contenido %}

{% load static %}

            <p class="textoSignin">Agrega un nuevo usuario</p>

            <form action="{% url 'signup' %}" method="POST" class="formSignin">

                    <input type="checkbox" name="is_superuser" id="id_is_superuser" class="checkbox-input"> Es Administrador
                </label>
                <input type="text" name="username" id="username" class="inputSignin" placeholder="Ingrese el usuario para el inicio de sesi칩n">
                <input type="password" name="password1" id="password1" class="inputSignin" placeholder="Ingrese la contrase침a">
                <input type="password" name="password2" id="password2" class="inputSignin" placeholder="Confirmar contrase침a">

                <button class="inputSignin btnVerde">Registrar</button>

            </form>

        </div>

    </section>

</main>

{% endblock Contenido %}
